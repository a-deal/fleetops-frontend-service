<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#09090B"/>
  
  <!-- Fleet Icon (stylized truck/equipment) -->
  <g transform="translate(128, 128)">
    <!-- Main Body -->
    <rect x="0" y="80" width="180" height="120" rx="8" fill="#F59E0B"/>
    
    <!-- Cabin -->
    <path d="M180 80 L180 40 Q180 20 160 20 L140 20 Q120 20 120 40 L120 80" fill="#F59E0B"/>
    
    <!-- Window -->
    <rect x="135" y="40" width="30" height="25" rx="4" fill="#09090B"/>
    
    <!-- Wheels -->
    <circle cx="40" cy="200" r="24" fill="#525252"/>
    <circle cx="140" cy="200" r="24" fill="#525252"/>
    
    <!-- Telemetry Signal -->
    <g transform="translate(200, 60)">
      <path d="M0 20 Q10 10 20 20" stroke="#F59E0B" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M-10 30 Q15 5 40 30" stroke="#F59E0B" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
      <path d="M-20 40 Q20 0 60 40" stroke="#F59E0B" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Brand Text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#F59E0B">FLEETOPS</text>
</svg>